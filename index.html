<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Odliczanie do egzaminu 8 klasisty!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Czas</h3>
                    <h3>Dni</h3>
                </div>

                <div class="container-hour">
                    <h3 class="hour">Czas</h3>
                    <h3>Godzin</h3>
                </div>

                <div class="container-minute">
                    <h3 class="minute">Czas</h3>
                    <h3>Minut</h3>
                </div>

                <div class="container-second">
                    <h3 class="second">Czas</h3>
                    <h3>Sekund</h3>
                </div>
            </div>
        </div>

        <img class="waiting" src="https://static.kanbantool.com/kanban-guide/ud/kanban_board_cesn.png" alt="">
    </section>


    <script src="app.js"></script>
</body>
</html>
